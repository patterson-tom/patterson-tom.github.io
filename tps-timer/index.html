<!DOCTYPE html>
<html>

<!--defines metadata (title, icon and links to the CSS and JS files)-->
<head>
	<title>Scramble Generator</title>
	<link rel="stylesheet" type="text/css" href="NewCSS.css">
	<link rel="icon" type="image/png" href="res/favicon.png">
	<script src="Scramble Generator.js"></script>
	<script src="Cube.js"></script>
	<script src="Cubie.js"></script>
	<script src="Sticker.js"></script>
	<script src="Timer.js"></script>
	<script src="Utility.js"></script>
</head>

<!--actual elements are defined here-->
<body>

<div id="titleArea">

<!--logo/about button-->
<div id="logoArea"><a href="About.html">
<img id="logo" src="res/logo.png" onmouseover="changeImage(this, 'res/logoAbout.png')" 
onmouseout="changeImage(this, 'res/logo.png')"> 
</a></div>


<!--title-->
<h1 id="title">Timer and Scramble Generator</h1>


</div>

<div id="dividingGap"></div>

<!--where the scramble will be displayed-->
<div id="scrambleArea">
	<textarea readonly id="scramble"></textarea>

	<div id="dividingLine"></div>
	
	<!--entry form to generate new scrambles
	calls genScramble when the submit button is hit-->
	<form id = "scrambleForm" action="Javascript:genScramble(
		document.getElementsByClassName('scrambleDetailsInput')[0].value,
		document.getElementsByClassName('scrambleDetailsInput')[1].value)">
		
		<div id="formElements">
			<!--how many layers the puzzle has e.g. 3x3x3 has 3-->
			<p>Puzzle size:
			<input class="scrambleDetailsInput" type="text" name="puzzleSize" value="3">
			</p>
			
			<!--how many moves the scramble should be-->
			<p>Scramble length:
			<input class="scrambleDetailsInput" type="text" name="scrambleLength" value="25">
			</p>
			
			<!--submit to generate a scramble with the requested parameters-->
			<input id="submitButton" type="submit" value="New">
		</div>
	</form>
</div>

<!--the canvas where the scramble is drawn on-->
<canvas id="scrambleDrawing" width="440" height="330"></canvas>

<!--calls the scramble generator with default parameters when the page is loaded-->
<script>genScramble(3, 25);</script>

<!--timer-->
<div class="timerArea">
	<p id="timer">0.000</p>
	<p id="timerInstuctions">Timer - press space to start/stop</p>
</div>
</body>
</html>
